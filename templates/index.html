<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Iris Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body
    style="background-image: url('../static/IMG/back.jpg');background-size: 100%;">

    <center>
        <h1 style="margin-top: 20px;"><b> Iris Classification</b></h1>

        <div class="card"
            style="width: 800px; margin: 20px;height: fit-content;background-color: rgba(0,0,0,0.5) ;border-radius: 20px;">
            <form class="card-form" action="{{ url_for('predict')}}" method="POST">
                <div class="input">
                    <span>
                        <label class="input-label"> <b>Sepal Length in cm</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="SepalLengthCm" type="number" step="any" class="input-field" required />
                    </span>

                </div>
                <div class="input">
                    <span>
                        <label class="input-label"> <b>Sepal Width in cm</b></label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="SepalWidthCm" type="number" step="any" class="input-field" required />
                    </span>
                </div>
                <div class="input">
                    <span>
                        <label class="input-label"><b>Petal Length in cm</b></label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="PetalLengthCm" type="number" step="any" class="input-field" required />
                    </span>
                </div>
                <div class="input">
                    <span>
                        <label class="input-label"><b>Petal Width in cm</b></label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="PetalWidthCm" type="number" step="any" class="input-field" required />
                    </span>
                </div>
                <div class="action">
                    <button type="submit" class="action-button">Submit</button>
                </div>
            </form>

            <center>
                <h4 style="color: rgb(255, 255, 255); margin-top: 20px;"><b>{{ result }}</b></h4>
            </center>
        </div>
    </center>
</body>

</html>
